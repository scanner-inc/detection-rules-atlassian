# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Atlassian Jira New User Created
description: |-
  Detect when a new user is created in Atlassian Jira.
  This can indicate potential persistence or unauthorized
  account creation.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:atlassian
  message.content:'User created'
  attributes.context.attributes.name:USER
  | groupbycount(attributes.actor.email)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0003.persistence
- techniques.t1078.valid_accounts
- source.atlassian
