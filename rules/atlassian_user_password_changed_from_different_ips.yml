# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Atlassian Jira User Password Changed From Different IPs
description: |-
  Detect when a user's password is changed from different IP addresses in Atlassian
  Jira. This can indicate potential persistence or account compromise.
enabled: true
severity: High
query_text: |-
  @scnr.source_type:atlassian
  message.content:'User\'s password changed'
  | stats countdistinct(attributes.location.ip) as ip_count by attributes.actor.email
  | where ip_count > 1
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- high_severity_alerts
tags:
- tactics.ta0003.persistence
- techniques.t1078.valid_accounts
- source.atlassian
