# schema: https://scanner.dev/schema/scanner-detection-rule.v1.json
name: Atlassian Jira User Removed from Group
description: |-
  Detect when a user is removed from a group in Atlassian Jira.
enabled: true
severity: Medium
query_text: |-
  %ingest.source_type:atlassian
  message.content:'User removed from group'
  | groupbycount(attributes.actor.email)
  | where @q.count > 0
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts
tags:
- tactics.ta0040.impact
- techniques.t1531.account_access_removal
- source.atlassian
